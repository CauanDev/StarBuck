<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
    

</head>
<body>
    <header>
        <div class="line"></div>
        <div class="container header--area">
            <div class="logo">
                <a href="/"><img src="assets/images/icones/logo.png" alt=""></a>
            </div>
            <div class="header--menu">
               <div class="header--search">
                    <form>
                        <input type="text" name="search" placeholder="Procure">
                        <button>
                            <img src="assets/images/icones/loupe.png" alt="">
                        </button>
                    </form>
               </div>
               <div class="header--img--menu"> <img src="assets/images/icones/menu.png" alt=""></div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <h1>Starbucks<br>Happy Hour</h1>
            <p>We'll meet you in inbox. Drink deals are on their way.</p>
            <div class="banner--images">
                <img src="assets/images/complementos/c1.jpg" alt="">
                <img src="assets/images/complementos/c2.jpg" alt="">
                <img src="assets/images/complementos/c3.jpg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
